<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUC小喇叭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #181818;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px;
        }
        .post-form {
            background-color: #1e1e1e;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .post-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .post-form button:hover {
            background-color: #444;
        }
        .post {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .post .user {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .post .content {
            margin-bottom: 10px;
        }
        .post .time {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>RUC小喇叭</header>

    <div class="container">
        <!-- 发帖表单 -->
        <div class="post-form">
            <h2>发布新帖子</h2>
            <form id="postForm">
                <input type="text" id="userName" name="userName" placeholder="请输入用户名" required>
                <textarea id="content" name="content" rows="4" placeholder="请输入内容" required></textarea>
                <button type="submit">发布</button>
            </form>
        </div>

        <!-- 帖子展示 -->
        <div id="postsContainer">
            <!-- 这里将通过 JavaScript 动态加载帖子 -->
        </div>
    </div>

    <script>
        // 处理表单提交
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();  // 防止表单默认提交

            let userName = document.getElementById('userName').value;
            let content = document.getElementById('content').value;

            // 创建表单数据对象
            const formData = new FormData();
            formData.append('userName', userName);
            formData.append('content', content);

            // 发送数据到后端
            fetch('process_post.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('帖子发布成功!');
                    loadPosts();  // 刷新帖子列表
                } else {
                    alert('发布失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // 加载帖子
        function loadPosts() {
            fetch('load_post.php')
                .then(response => response.json())
                .then(posts => {
                    const postsContainer = document.getElementById('postsContainer');
                    postsContainer.innerHTML = '';  // 清空现有的帖子

                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <div class="user">${post.user_name}</div>
                            <div class="content">${post.content}</div>
                            <div class="time">${post.created_at}</div>
                        `;
                        postsContainer.appendChild(postDiv);
                    });
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                });
        }

        // 页面加载时加载所有帖子
        window.onload = loadPosts;
    </script>
</body>
</html>
