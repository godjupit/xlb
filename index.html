<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUC小喇叭</title>
    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "deep-container">
        <h1>RUC小喇叭</h1>
        <form id="myForm">
            <input type="hidden" id="action" name="action" value="register">
            <label for="name">用户名：</label>
            <input type="text" id="name" name="name" required>

            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            <div class="button-container">
                <button type="submit" id="registerBtn">注册</button>
                <button type="submit" id = "loginBtn">登录</button>
            </div>
        </form>
    </div>
    

   

    <script>
     
        function fetchData(event) {
            event.preventDefault();  // 防止表单的默认提交

            // 判断是注册还是登录
            let action = 'register'; // 默认注册
            if (event.target.id === 'loginBtn') {
                action = 'login';
            }

            // 发送数据到后端
            fetch("http://godjupit.com/process.php", {
                method: "POST",
                body: new FormData(document.getElementById("myForm"))
            })
            .then(response => response.text())
            
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // 给按钮绑定事件
        document.getElementById("registerBtn").addEventListener("click", fetchData);
        document.getElementById("loginBtn").addEventListener("click", fetchData);

    </script>
</body>
</html>
